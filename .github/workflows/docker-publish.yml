name: Docker Publish

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/micro-beta
  VERSION: 1.0.0

jobs:
  package:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    
    - name: Upload artifact built-jar from target/
      uses: actions/upload-artifact@v3
      with:
        name: built-jar
        path: target/*.jar

  push-image:
    needs: [package]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Download artifact built-jar into target/
        uses: actions/download-artifact@v3
        with:
          name: built-jar
          path: target/

      - name: Log into Docker Hub registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      
      - name: Build the Docker image
        run: docker build --tag ${IMAGE_NAME}:${VERSION} .
        
      - name: Push the Docker image
        run: docker push ${IMAGE_NAME}:${VERSION}
